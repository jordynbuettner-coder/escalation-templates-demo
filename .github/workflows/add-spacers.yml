name: Add \u00A0 Spacers to Templates

on:
  workflow_dispatch: {}  # run manually from the Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  add-spacers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run spacer script
        run: |
          python add_nbsp_spacers.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/add-nbsp-spacers
          title: "chore: add \\u00A0 spacers between template sections"
          commit-message: "Add \\u00A0 spacer lines after bold sections in templates.yaml"
          body: |
            Inserts literal `\u00A0` spacer lines (two leading spaces + `\u00A0`) after each bold section in every template body.
            This PR is generated automatically for consistent formatting across templates.
          labels: |
            automation
            formatting
          signoff: false
          delete-branch: true
